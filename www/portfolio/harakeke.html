<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <script src="../assets/js/w3.js"></script>
    <title>jjona_Design</title>
  </head>
  <body>
    <header w3-include-html="../common/head.html" class="light-bg"></header>
    <div id="page-harakeke">
      <!--about design intro-->
      <section class="intro-wrap">
        <div class="intro-contents">
          <div class="left-content" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-duration="500">
            <img class="company-logo" src="../assets/images/work/work3_titi.png" alt="하라케케펜션 로고" />
            <span class="title">프로젝트 참여도</span>
            <ul class="gage">
              <li>기획, 디자인, 퍼블리싱</li>
              <li>80%</li>
            </ul>
            <p class="summary">메뉴구성 및 컨텐츠들을 전부 기획하였습니다. 로고 또한 직접 제작하였으며 웹과 모바일로 구성된 사이트입니다. 자연에 대한 맑고 부드러움을 표현하고자 디자인하였습니다.</p>
            <ul class="hash-tag">
              <li># 웹&amp;모바일</li>
              <li># 로고제작</li>
              <li># 펜션사이트</li>
            </ul>
          </div>
          <div class="right-content">
            <img src="../assets/images/work/work3_img01.png" alt="하라케케펜션 디자인목업" data-aos="fade-left" data-aos-duration="1300" />
          </div>
        </div>
      </section>
      <!--about design main page-->
      <section class="about-design main">
        <div class="main-container" data-aos="fade-up" data-aos-duration="1500">
          <div class="title-box">Main page / About page</div>
          <img src="../assets/images/work/work3_img02.png" alt="하라케케펜션 메인페이지, 소개페이지 디자인" />
        </div>
      </section>
      <!--about design sub page-->
      <section class="about-design sub">
        <div class="sub-container" data-aos="fade-up" data-aos-duration="1500">
          <div class="title-box">Another Subpage</div>
          <img src="../assets/images/work/work3_img03.png" alt="하라케케펜션 서브페이지 디자인" />
        </div>
      </section>
    </div>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      includeHTML();
      AOS.init();
    </script>
  </body>
</html>
