<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <script src="../assets/js/w3.js"></script>
    <title>jjona_Design</title>
  </head>
  <body>
    <header w3-include-html="../common/head.html" class="light-bg"></header>
    <div id="page-ikad">
      <!--about design intro-->
      <section class="intro-wrap">
        <div class="intro-contents">
          <div class="left-content" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-duration="500">
            <img class="company-logo" src="../assets/images/work/work4_titi.png" alt="한국행정개발원 로고" />
            <span class="title">프로젝트 참여도</span>
            <ul class="gage">
              <li>기획, 디자인, 퍼블리싱</li>
              <li>80%</li>
            </ul>
            <p class="summary">웹과 모바일버전으로 구성된 사이트며 자료를 토대로 고객과 소통하며 전체페이지 디자인과 구축업무를 담당하였습니다. 교육기업에 맞게 신뢰감을 주는 이미지를 고려해가며 디자인하였습니다.</p>
            <ul class="hash-tag">
              <li># 웹&amp;모바일</li>
              <li># 교육계열</li>
              <li># 기업사이트</li>
            </ul>
          </div>
          <div class="right-content">
            <img src="../assets/images/work/work4_img01.png" alt="한국행정개발원 디자인목업" data-aos="fade-left" data-aos-duration="1300" />
          </div>
        </div>
      </section>
      <!--about design main page-->
      <section class="about-design main">
        <div class="main-container" data-aos="fade-up" data-aos-duration="1500">
          <div class="title-box">Main page / About page</div>
          <img src="../assets/images/work/work4_img02.png" alt="한국행정개발원 메인페이지, 소개페이지 디자인" />
        </div>
      </section>
      <!--about design sub page-->
      <section class="about-design sub">
        <div class="sub-container" data-aos="fade-up" data-aos-duration="1500">
          <div class="title-box">Another Subpage</div>
          <img src="../assets/images/work/work4_img03.png" alt="한국행정개발원 서브페이지 디자인" />
        </div>
      </section>
    </div>
    <script src="../assets/js/aos.js"></script>
    <script defer src="../assets/js/common.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      includeHTML();
      AOS.init();
    </script>
  </body>
</html>
