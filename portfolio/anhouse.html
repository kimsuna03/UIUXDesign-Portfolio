<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <script src="../assets/js/w3.js"></script>
    <title>jjona_Design</title>
  </head>
  <body>
    <header w3-include-html="../common/head.html" class="light-bg"></header>
    <div id="page-anhouse">
      <!--about design intro-->
      <section class="intro-wrap">
        <div class="intro-contents">
          <div
            class="left-content"
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-duration="500"
            style="color: #333"
          >
            <img
              class="company-logo"
              src="../assets/images/work/work2_titi.png"
              alt="안하우스 로고"
            />
            <span class="title">프로젝트 참여도</span>
            <ul class="gage">
              <li>기획, 디자인, 퍼블리싱</li>
              <li>90%</li>
            </ul>
            <p class="summary">
              기획, 자료수집을 시작으로 메인페이지를 비롯한 전반적인 페이지들의
              디자인을 제작하였습니다. 키즈풀빌라펜션에 대한 이미지를 노출시키기
              위해 밝고 산뜻한 느낌과 깔끔하면서 간결함을 표현하고자 하였습니다.
            </p>
            <ul class="hash-tag">
              <li>#반응형웹</li>
              <li>#키즈풀빌라</li>
              <li>#펜션사이트</li>
            </ul>
          </div>
          <div class="right-content">
            <img
              src="../assets/images/work/work2_img01.png"
              alt="안하우스펜션 디자인"
              data-aos="fade-left"
              data-aos-duration="1300"
            />
          </div>
        </div>
      </section>

      <!--about design main page-->
      <section class="about-design main">
        <div class="main-container" data-aos="fade-up" data-aos-duration="1500">
          <div class="title-box">Main page / About page</div>
          <img
            src="../assets/images/work/work2_img02.png"
            alt="안하우스펜션 메인페이지, 소개페이지 디자인"
          />
        </div>
      </section>
      <!--about design sub page-->
      <section class="about-design sub">
        <div class="sub-container" data-aos="fade-up" data-aos-duration="1500">
          <div class="title-box">Another Subpage</div>
          <img
            src="../assets/images/work/work2_img03.png"
            alt="미진바이오 서브페이지 디자인"
          />
        </div>
      </section>
      <section class="responsive-design tablet">
        <img
          class="mockup"
          src="../assets/images/work/work2_img04.png"
          data-aos="fade-left"
          data-aos-duration="1500"
          alt="테블릿 목업"
        />
        <div class="label">
          <img
            src="../assets/images/work/work2_t01.png"
            alt="reponsive web tablet"
          />
        </div>
      </section>
      <section class="responsive-design mobile">
        <img
          class="mockup"
          src="../assets/images/work/work2_img05.png"
          data-aos="fade-right"
          data-aos-duration="1500"
          alt="모바일 목업"
        />
        <div class="label">
          <img
            src="../assets/images/work/work2_t02.png"
            alt="reponsive web mobile"
          />
        </div>
      </section>
    </div>
    <footer w3-include-html="../common/foot.html"></footer>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      includeHTML();
      AOS.init();
    </script>
  </body>
</html>
