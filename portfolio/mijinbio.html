<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <script src="../assets/js/w3.js"></script>
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon" />
    <title>jjona_Design</title>
  </head>
  <body>
    <header w3-include-html="../common/head.html" class="dark-bg"></header>
    <div id="page-mijinbio">
      <!--about design intro-->
      <section class="intro-wrap">
        <div class="intro-contents">
          <div class="left-content" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-duration="500">
            <img class="company-logo" src="../assets/images/work/work1_titi.png" alt="미진바이오 로고" />
            <span class="title">프로젝트 참여도</span>
            <ul class="gage">
              <li>기획, 디자인, 퍼블리싱</li>
              <li>90%</li>
            </ul>
            <p class="summary">전체적인 페이지의 95%가량을 디자인하였으며 고객과 직접 소통하며 디자인을 제작하였습니다. 다양한 인터렉션 효과와 의약제조기기, 건강식품회사에 대한 이미지를 극대화하고자 신뢰와 전문적인 느낌으로 디자인하였습니다.</p>
            <ul class="hash-tag">
              <li># 반응형웹</li>
              <li># 건강기능식품</li>
              <li># 기업사이트</li>
            </ul>
          </div>
          <div class="right-content">
            <img src="../assets/images/work/work_img01.png" alt="미진바이오 디자인 목업" data-aos="fade-left" data-aos-duration="1300" />
          </div>
        </div>
      </section>
      <!--about design main page-->
      <section class="about-design main">
        <div class="main-container" data-aos="fade-up" data-aos-duration="1500">
          <div class="title-box">Main page / About page</div>
          <img src="../assets/images/work/work_img02.png" alt="미진바이오 메인페이지, 회사소개 페이지 디자인" />
        </div>
      </section>
      <!--sub page-->
      <section class="about-design sub">
        <div class="sub-container" data-aos="fade-up" data-aos-duration="1500">
          <div class="title-box">Another Subpage</div>
          <img src="../assets/images/work/work_img03.png" alt="미진바이오 서브페이지 디자인" />
        </div>
      </section>
    </div>
    <footer w3-include-html="../common/foot.html"></footer>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      includeHTML();
      AOS.init();
    </script>
  </body>
</html>
